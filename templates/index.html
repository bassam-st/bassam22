<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Bassam الذكي – بحث عربي + تلخيص + أسعار + صور + PDF</title>
  <style>
    body { font-family: Tahoma, Arial, sans-serif; margin:20px; background:#f5f5f5; }
    h1 { color:#0056b3; text-align:center; }
    form { text-align:center; margin-bottom:20px; }
    input[type=text] { width:60%; padding:10px; font-size:16px; }
    button { padding:10px 20px; font-size:16px; background:#0056b3; color:white; border:none; cursor:pointer; }
    button:hover { background:#003d80; }
    .result { background:white; padding:15px; margin-top:15px; border-radius:8px; box-shadow:0 0 5px #aaa; }
    .footer { text-align:center; margin-top:30px; font-size:14px; color:#666; }
  </style>
</head>
<body>

  <h1>Bassam الذكي – بحث عربي + تلخيص + أسعار + صور + PDF</h1>

  <form method="post" action="/" enctype="application/x-www-form-urlencoded">
    <input type="text" name="q" placeholder="اكتب سؤالك هنا..." required>
    <br><br>
    <label><input type="radio" name="mode" value="summary" checked> تلخيص ذكي</label>
    <label><input type="radio" name="mode" value="prices"> أسعار المتاجر</label>
    <label><input type="radio" name="mode" value="images"> صور</label>
    <br><br>
    <button type="submit">بحث</button>
  </form>

  {% if result %}
    <div class="result">
      <h3>نص النتيجة:</h3>
      <p>{{ result|safe }}</p>
      <form method="post" action="/download_pdf">
        <input type="hidden" name="content" value="{{ result|safe }}">
        <button type="submit">تنزيل PDF</button>
      </form>
    </div>
  {% endif %}

  <div class="footer">
    © Bassam الذكي — يعمل بـ FastAPI
  </div>

</body>
</html>
